type: object
properties:
  document_streams:
    type: array
    items:
      - type: object
        allOf:
        - "$ref": "https://raw.githubusercontent.com/dat-labs/dat-core/main/dat_core/specs/DatDocumentStream.yml"
        required:
          - name
        properties:
          name:
            type: string
            default: local_file_system_stream