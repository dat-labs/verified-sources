# ConnectorSpecification:
description: Specification of a connector (source/embeddingsgenerator/destination)
type: object
required:
  - connection_specification
additionalProperties: true
properties:
  name:
    type: string
    default: 'GoogleDrive'
  module_name:
    type: string
    default: 'google_drive'
  protocol_version: 1.0
  documentation_url:
    type: string
    default: 'https://developers.google.com/drive/api/guides/about-sdk'
  changelog_url:
    type: string
    default: 'www.example.com'
  connection_specification:
    allOf:
    - "$ref": "https://raw.githubusercontent.com/dat-labs/dat-core/main/dat_core/specs/ConnectorSpecification.yml#/definitions/connection_specification"
    description: ConnectorDefinition specific blob. Must be a valid JSON string.
    type: object
    required:
      - client_id
      - client_secret
      - refresh_token
    properties:
      client_id:
        type: string
        description: "client id for the project"
        title: "Client ID"
        order: 0
      client_secret:
        type: string
        description: "client secret for the project"
        title: "Client Secret"
        order: 1
      refresh_token:
        type: string
        description: "refresh token for the project"
        title: "Refresh Token"
        order: 2