# VectorizeCatalog:
description: Specification of VectorizeCatalog
type: object
required:
  - document_streams
properties:
  document_streams:
    type: array
    items:
      type: object
      allOf:
        - "$ref": "https://raw.githubusercontent.com/dat-labs/dat-core/main/dat_core/specs/DatDocumentStream.yml"
      properties:
        name:
          type: string
          default: url_crawler
        namespace:
          description: "namespace the data is associated with"
          type: string
        advanced:
          description: "Additional optional settings"
          type: object
          properties:
            chunking_strategy:
              type: object
              oneOf:
                - type: object
                  properties:
                    strategy:
                      type: string
                      default: SPLIT_BY_HTML_HEADER
                    config:
                      type: object
                      properties:
                        headers_to_split_on:
                          type: array
                          description: "list of headers we want to track mapped to (arbitrary) keys for metadata. Allowed header values: h1, h2, h3, h4, h5, h6"
                          default: ['h2', 'h3']
                          items:
                            - type: string
                        
                - type: object
                  properties:
                    strategy:
                      type: string
                      default: SPLIT_BY_CHARACTER
                    config:
                      type: object
                      properties:
                        separator:
                          type: string
                          default: '\n\n'

              # enum:
              #   - SPLIT_BY_HTML_HEADER
              #   - SPLIT_BY_CHARACTER
              #   - SPLIT_CODE
              #   - SPLIT_BY_MARKDOWN_HEADER
              #   - SPLIT_JSON_RECURSIVELY
              #   - SPLIT_BY_CHARACTER_RECURSIVELY
              #   - SPLIT_BY_TOKENS