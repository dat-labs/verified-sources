# VectorizeCatalog:
description: Specification of VectorizeCatalog
type: object
required:
  - document_streams
properties:
  document_streams:
    type: array
    items:
      type: object
      allOf:
        - "$ref": "https://raw.githubusercontent.com/dat-labs/dat-core/main/dat_core/specs/DatDocumentStream.yml"
      properties:
        name:
          type: string
          default: url_crawler
        namespace:
          description: "namespace the data is associated with"
          type: string
        advanced:
          description: "Additional optional settings"
          type: object
          properties:
            chunking_strategy:
              type: string
              default: recursiverly_split_by_character
              enum:
                - split_by_html_header
                - split_by_html_section
                - split_by_character
                - split_code
                - markdown_header_text_splitter
                - recursively_split_json
                - recursiverly_split_by_character
                - semantic_chunking
                - split_by_tokens
            splitter_config:
              type: object
              properties:
                headers_to_split_on:
                  description: "list of tuples of headers we want to track mapped to (arbitrary) keys for metadata. Allowed header values: h1, h2, h3, h4, h5, h6"
                  type: array
                  minItems: 1
                  items:
                    - type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2